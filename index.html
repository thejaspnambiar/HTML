<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <h2>1. basic grid systems.</h2>

        <div class="row">
            <div class="col basic-box"> column 1</div>
            <div class="col basic-box"> column 2</div>
            <div class="col basic-box"> column 3</div>
        </div>
    </div><br><br>

    <div class="container">
        <h1>2. fixed column width</h1>
        <div class="row">
            <div class="col-6 fixed-box"> column 1</div>
            <div class="col-6 fixed-box"> column 2</div>
        </div>
    </div>
    <br><br>

    <div class="container">
        <h2>3. responsive grid</h2>
        <div class="row">
            <div class="col-sm-6 col-md-4 responsive-column"> small:6 medium:4</div>
            <div class="col-sm-6 col-md-4 responsive-column"> small:6 medium:8</div>
        </div>
    </div>
    <br><br>

    <div class="container">
        <h3>4. nested grid</h3>
        <div class="row">
            <div class="col-6 nested-inner"> outer column1</div>
            <div class="row">
                <div class="col-6 nested-inner">inner column</div>
                <div class="col-6 nested-inner">inner column</div>
            </div>
        </div>
    </div>

</body>

</html>
